<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>TryFlix</title>
</head>

<body>
    <header>
        <div class="header">
            <img class="netflix_logo" src="./assets/Netflix.svg" alt="Logo Netflix">
            <img class="search-icon" src="./assets/search-icon.svg" alt="Logo de recherche">
            <input size="10" type="search" id="site-search">
            <button id="btn_site_search"> Recherche</button>
            <div class="popup">
                <div class="popup-content">
                    <p id="popup-results"></p>
                    <button id="close-popup">X</button>
                </div>
                <ul id="search-results"></ul>
            </div>
        </div>
    </header>
    <div class="netflix_banner hover"></div>
    <p>Les Plus Populaires</p>
    <div class="display_flex hover">
        <div id="mostpopular" class="scroll"></div>
    </div>
    <p>Les Mieux Class√©es</p>
    <div class="display_flex hover">
        <div id="toprated" class="scroll"></div>
    </div>
    <p>A Venir</p>
    <div class="display_flex hover">
        <div id="latest" class="scroll"></div>
    </div>

    <script type="module" src="script.ts"></script>

    <footer>
        <div class="footer">
            <img src="./assets/facebook.svg" alt="Logo Facebook">
            <img src="./assets/twitter.svg" alt="Logo Twitter">
            <img src="./assets/youtube.svg" alt="Logo Youtube">
            <img src="./assets/instagram.svg" alt="Logo Instagram">
        </div>
    </footer>
</body>

</html>
